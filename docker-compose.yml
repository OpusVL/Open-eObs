version: '3'
services:
  odoo:
    build:
      context: odoo
    image: open-eobs-odoo:local-build
    container_name: open-eobs-odoo
    depends_on:
      - postgresql
    ports:
      - 8069:8069
    environment:
      USER: ${EOBS_DB_USER:-odoo}
      PASSWORD: ${EOBS_DB_PASSWORD:-changeme}
      HOST: ${EOBS_DB_HOST:-postgresql}
      BACKUP_LOCATION: ${BACKUP_LOCATION:-/bcp/out}
    restart: on-failure
    volumes:
      - "./bcp:/bcp/out"

  postgresql:
    image: postgres:10.1
    container_name: open-eobs-postgres
    environment:
      POSTGRES_DB: ${EOBS_DATABASE:-odoo}
      POSTGRES_USER: ${EOBS_DB_USER:-odoo}
      POSTGRES_PASSWORD: ${EOBS_DB_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: on-failure
